<h1> Sign your Signature!</h1>

<div style="display: flex;justify-content: flex-start;">
    <canvas class="signpad"></canvas>
    <div class="btn-group">
        <div>
            <button class="btn btn-light" (click)="clear()"> clear </button>
        </div>
        <div>
            <button class="btn btn-info" (click)="download()"> download </button>
        </div>
        <div>
            <button class="btn btn-success" (click)="sign()"> sign </button>
        </div>
    </div>
</div>
